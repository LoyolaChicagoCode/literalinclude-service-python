<form action="/genbank/{{coll}}/{{g}}/form" method="post">
  <h1>Query Parameters</h1>

  <div class="form-group">
    <label for="date">Year</label>
    <input type="text" class="form-control" name="date" placeholder="Enter Year">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" name="location" placeholder="Location">
  </div>
  <div class="form-group">
    <label for="accession">Accession</label>
    <input type="text" class="form-control" name="accession" placeholder="Accession Number">
  </div>
  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Query</button>
  <a href="download"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-download"></span> Download Result</button></a>
</form>
<br>
<br>
<div id="sequences">
{% for gene in fastas: %}

{% endfor %}
